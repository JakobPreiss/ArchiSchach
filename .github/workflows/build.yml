name: Build and test

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 23
              uses: actions/setup-java@v2
              with:
                  java-version: '23'
                  distribution: adopt
            - name: Compile
              run: sbt compile
            - name: Run tests
              run: sbt clean coverage test
